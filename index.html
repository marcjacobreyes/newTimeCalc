<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" 
    content="IE=edge">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Biweekly TimeSheet Calculator </title>
</head> <!-- end of head -->

<body>
    <div class="wrapper">
        <div class="sidebar">
            <!-- sidebar profile image -->
            <div class="profile">
                <img src="humancalc-website-favicon-black.png" alt="profile-pic">
                <h3> HUMANCALC </h3>
            </div>

            <!-- menu items -->
            <ul>
                <li><a href="#">
                    <span class="item">HOME</span>
                </a></li>
                <li><a href="#">
                    <span class="item">Bi-weekly Time Tracker</span>
                </a></li>
                <li><a href="#">
                    <span class="item">Employee Scheduling</span>
                </a></li>
                <li><a href="#">
                    <span class="item">To</span>
                </a></li>
                <li><a href="#">
                    <span class="item">Home</span>
                </a></li>
                <li><a href="#">
                    <span class="item">Home</span>
                </a></li>
                <li><a href="#">
                    <span class="item">Home</span>
                </a></li>
            </ul>
        </div>
    </div> <!-- end of wrapper div -->

    <div class ="container">
        <header class="person">
            <div class="person-avatar"> 
            <h1 class="person_name"></h1>
            <div class="name-input">
                <label for="name"></label>
                <input type="text" id="name" placeholder=" Enter your name:" />
            </div>
            <div class="date-input">
                <label for="date"></label>
                <input type="text" id="date" placeholder=" Enter date submitted:" />
            </div>
            
            <div class="special-date">
                <label for="specDate"></label>
                <input type="text" id="specDate" placeholder="Enter tech/event date:" />
            </div> 
            <div class="hourly-rate">
                <label for="hourlyRate"></label>
                <input type="number" id="hourlyRate" placeholder="Enter your hourly rate:" />
            </div>
            <div class="-bonus">
                <label for="bonus"></label>
                <input type="number" id="bonus" placeholder="Enter any bonuses:" />
            </div>
            <div class="-mileage">
                <label for="mileage"></label>
                <input type="number" id="mileage" placeholder="Enter miles driven:" />
            </div> <!-- end of container div -->
        </header>  <!-- end of header-->
        
        <section class="tableHead">
            <input type="text" class="orange" value="Days" disabled/>
            <input type="text" class="blue" value="Start Work" disabled/>
            <input type="text" class="green" value="Start Break" disabled/>
            <input type="text" class="green" value="End Break" disabled/>
            <input type="text" class="blue" value="End Work" disabled/>
            <input type="text" class="purple" value="Hours / Min" disabled/>
        </section> <!-- end of tableHead section -->

        <h2 class="week-heading">Week 1</h2>
        <section class="tableBody">
            <div class="tr"></div>
            <div class="tr"></div>
            <div class="tr"></div>
            <div class="tr"></div>
            <div class="tr"></div>
            <div class="tr"></div>
        </section> <!-- end of tableBody section -->

        <h2 class="week-heading">Week 2</h2>
        <section class="tableBody">
            <div class="tr"></div>
            <div class="tr"></div>
            <div class="tr"></div>
            <div class="tr"></div>
            <div class="tr"></div>
            <div class="tr"></div>
        </section> <!-- end of tableBody week2 section -->

        <section class="tableFooter">
            <input type="text" class="red purple" value="Total Pay" disabled />
            <input id="totalPay" class="red" value="0" disabled />
        
            <input type="text" class="red purple" value="Total Hours" disabled />
            <input id="totalWorkedHours" class="red" value="0" disabled />
        </section> <!-- end of tableFooter-->
    </div>
    <script src ="script.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/japdf/1.0.272/jspdf.debug.js"></script>
</body>
</html>
