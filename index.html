<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" 
    content="IE=edge">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Biweekly TimeSheet Calculator - DPC Event Services</title>
</head>



<body>
    
    <div class ="container">
        <header class="person">
            <div class="person-avatar"> 
            <h1 class="person_name"></h1>
            <div class="name-input">
                <label for="name"></label>
                <input type="text" id="name" placeholder=" Enter your name:" />
            </div>
            <div class="date-input">
                <label for="date"></label>
                <input type="text" id="date" placeholder=" Enter date submitted:" />
            </div>
            
            <div class="special-date">
                <label for="specDate"></label>
                <input type="text" id="specDate" placeholder="Enter tech/event date:" />
            </div> 
            <div class="hourly-rate">
                <label for="hourlyRate"></label>
                <input type="number" id="hourlyRate" placeholder="Enter your hourly rate:" />
            </div>
            <div class="-bonus">
                <label for="bonus"></label>
                <input type="number" id="bonus" placeholder="Enter any bonuses:" />
            </div>
            <div class="-mileage">
                <label for="mileage"></label>
                <input type="number" id="mileage" placeholder="Enter miles driven:" />
            </div>
        </header> 

        <div class="sidebar-indicator">âž”</div> 
        <div class="sidebar">
            <button class="tab" onclick="openTab(event, 'tab1')">BIWEEKLY TIME SHEET</button>
            <button class="tab" onclick="openTab(event, 'tab2')">EMPLOYEE SCHEDULING </button>
        </div>
        
        <section class="tableHead">
            <input type="text" class="orange" value="Days" disabled/>
            <input type="text" class="blue" value="Start Work" disabled/>
            <input type="text" class="green" value="Start Break" disabled/>
            <input type="text" class="green" value="End Break" disabled/>
            <input type="text" class="blue" value="End Work" disabled/>
            <input type="text" class="purple" value="Hours / Min" disabled/>
        </section>

        <h2 class="week-heading">Week 1</h2>
        <section class="tableBody">
            <div class="tr"></div>
            <div class="tr"></div>
            <div class="tr"></div>
            <div class="tr"></div>
            <div class="tr"></div>
            <div class="tr"></div>
        </section>

        <h2 class="week-heading">Week 2</h2>
        <section class="tableBody">
            <div class="tr"></div>
            <div class="tr"></div>
            <div class="tr"></div>
            <div class="tr"></div>
            <div class="tr"></div>
            <div class="tr"></div>
        </section>

        <section class="tableFooter">
            <input type="text" class="red purple" value="Total Pay" disabled />
            <input id="totalPay" class="red" value="0" disabled />
        
            <input type="text" class="red purple" value="Total Hours" disabled />
            <input id="totalWorkedHours" class="red" value="0" disabled />
        </section>
    </div>
    <script src ="script.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/japdf/1.0.272/jspdf.debug.js"></script>
</body>
</html>
